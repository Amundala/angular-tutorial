<p-dialog
  [header]="header"
  [(visible)]="display"
  [modal]="true"
  closable="false"
>
  <p-footer>
    <div class="column gap-1">
      <!-- Name-->
      <div class="row gap-05">
        <span class="orice-label">Name:</span>
        <input type="text" [(ngModel)]="product.name" />
      </div>

      <!-- Name-->
      <div class="row gap-05">
        <span class="orice-label">Price:</span>
        <input type="text" [(ngModel)]="product.price" />
      </div>

      <!-- Image-->
      <div class="row gap-05">
        <span class="orice-label">Image</span>
        <input type="text" [(ngModel)]="product.price" />
      </div>

      <!-- Rating-->
      <p-rating
        [(ngModel)]="product.rating"
        iconCancelClass="hidden"
      ></p-rating>
    </div>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="onConfirm()"
      label="Confirm"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-times"
      (click)="onCancel()"
      label="Cancel"
    ></button>
  </p-footer>
</p-dialog>

<p-dialog
  [header]="header"
  [(visible)]="display"
  [modal]="true"
  closable="false"
>
  <p-footer>
    <div class="column gap-1" [formGroup]="productForm">
      <!-- Name-->
      <div class="row gap-05">
        <span class="orice-label">Name:</span>
        <input type="text" formControlName="name" />
      </div>

      <!-- Name-->
      <div class="row gap-05">
        <span class="orice-label">Price:</span>
        <input type="text" formControlName="price" />
      </div>

      <!-- Image-->
      <div class="row gap-05">
        <span class="orice-label">Image</span>
        <input type="text" formControlName="image" />
      </div>

      <!-- Rating-->
      <p-rating formControlName="rating" iconCancelClass="hidden"></p-rating>
    </div>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="onConfirm()"
      label="Confirm"
      [class.disabled]="!productForm.valid"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-times"
      (click)="onCancel()"
      label="Cancel"
    ></button>
  </p-footer>
</p-dialog>
